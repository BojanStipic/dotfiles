'$schema' = 'https://starship.rs/config-schema.json'

format = """
┌ $jobs$all$line_break\
└─$character\
"""

[directory]
truncation_length = 0
truncate_to_repo = false
style = 'bold blue'
repo_root_style = 'bold red'
read_only = ' '

[jobs]
symbol = '●'

[[battery.display]]
threshold = 20

[memory_usage]
disabled = false

[git_branch]
symbol = ' '

[git_metrics]
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = 'bold purple'
stashed = '\$${count} '
conflicted = '=${count} '
untracked = '?${count} '
modified = 'M${count} '
staged = 'A${count} '
renamed = 'R${count} '
deleted = 'D${count} '
ahead = '⇡${count} '
diverged = '⇡${ahead_count} ⇣${behind_count} '
behind = '⇣${count} '

[package]
style = 'bold yellow'
symbol = ' '

[aws]
disabled = true

[c]
style = 'bold green'
symbol = ' '

[docker_context]
symbol = ' '

[golang]
symbol = ' '

[java]
style = 'bold red'
symbol = ' '

[lua]
symbol = ' '

[nodejs]
symbol = ' '

[python]
symbol = ' '

[ruby]
symbol = ' '

[rust]
symbol = ' '

[scala]
symbol = ' '
